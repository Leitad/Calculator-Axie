<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora daño Axie</title>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container-1400">
        <header>
            <h1>Calculadora Axie</h1>
        </header>
        <main>

            <div id="contenedorTabla">
                <h2>Calculadora Daño</h2>
                <input type="radio" name="tipoAtaca" id="Dusk" value="29"><label for="Dusk">Dusk</label>
                <input type="radio" name="tipoAtaca" id="planta" value="31" checked><label
                    for="planta">Planta/Bestia/Reptil</label>
                <input type="radio" name="tipoAtaca" id="pez" value="35"><label for="pez">Pez/Bicho/Pajaro</label>
                <input type="radio" name="tipoAtaca" id="Dawn" value="39"><label for="Dawn">Dawn</label>
                <input type="radio" name="tipoAtaca" id="Mech" value="43"><label for="Mech">Mecha</label>

            </div>
            <div id="contenedorFlex" class="flex">

            </div>
        </main>
        <footer></footer>


    </div>
</body>

</html>
